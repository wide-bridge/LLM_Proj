<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지 오줌 pH 분석 챗봇</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐕 강아지 오줌 pH 분석 챗봇</h1>
            <p>이미지를 업로드하여 강아지의 오줌 pH 값을 분석하고 건강 관리 방법을 확인하세요</p>
        </header>

        <main>
            <!-- 이미지 업로드 섹션 -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <div class="upload-content">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>이미지를 클릭하거나 드래그하여 업로드하세요</p>
                        <p class="upload-hint">JPG, PNG 형식 지원 (최대 10MB)</p>
                    </div>
                </div>
                <div class="preview-area" id="previewArea" style="display: none;">
                    <img id="previewImage" src="" alt="미리보기">
                    <button class="btn-remove" id="removeBtn">✕</button>
                </div>
            </section>

            <!-- 결과 섹션 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <div class="result-card">
                    <h2>📊 분석 결과</h2>
                    
                    <div class="ph-result">
                        <div class="ph-value">
                            <span class="ph-label">pH 값</span>
                            <span class="ph-number" id="phValue">-</span>
                        </div>
                        <div class="confidence">
                            <span class="confidence-label">신뢰도</span>
                            <div class="confidence-bar">
                                <div class="confidence-fill" id="confidenceFill"></div>
                            </div>
                            <span class="confidence-text" id="confidenceText">-</span>
                        </div>
                    </div>

                    <div class="probabilities" id="probabilities">
                        <!-- 확률 바 차트가 여기에 표시됩니다 -->
                    </div>
                </div>

                <div class="advice-card">
                    <h2>💡 건강 관리 조언</h2>
                    <div class="advice-content" id="adviceContent">
                        <!-- 건강 조언이 여기에 표시됩니다 -->
                    </div>
                </div>
            </section>

            <!-- 로딩 인디케이터 -->
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>이미지를 분석하는 중...</p>
            </div>

            <!-- 에러 메시지 -->
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </main>

        <footer>
            <p>⚠️ 이 서비스는 참고용입니다. 정확한 진단은 수의사와 상담하세요.</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
